<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="style.css">
    <title>Student Registration Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body style="align:center">
    <h2 style="color: green;">Student Registration Form</h2><hr>
    <form id="studentForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
        <label for="classGrade">Grade:</label>
        <input type="text" id="classGrade" required></br></br>
        <button type="button" style="color:green;" onclick="registerStudent()">Register</button>
    </form>
     <script src="Student.js"></script>
</body>
</html>
